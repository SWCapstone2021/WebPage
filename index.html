<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- "" 를 사용할 경우 안된다.-->
        {{ helloworld }} {{ nextYear() }} {{ printAge() }} {{ print_greeting('hello world')}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                helloworld: "hello world",
                person: {
                    name: "강한결은",
                    age: 25
                }
            },
            methods: {
                nextYear: function() {
                    return this.person.name + " 는 내년에 " + (this.person.age + 1) + "살 입니다.";
                },
                printAge: function() {
                    return this.person.age + 1;
                },
                print_greeting: function(greeting) {
                    return "Vue: " + greeting;
                }
            }
        })
    </script>
</body>

</html>

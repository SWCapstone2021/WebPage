name: Deploy
on:
  push:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci
          npm run test

      - name: Archive test results ðŸ˜‰
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: output/test/test-report.html

      - name: Archive code coverage results ðŸ˜›
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: output/coverage/

  deploy:
    runs-on: ubuntu-latest
    needs: Test
    environment: main
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci && npm run generate

      - name: install firebase function modules
        working-directory: ./findU/functions
        run: |
          npm install

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --message \"${{ github.event.head_commit.message }}\"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./findU

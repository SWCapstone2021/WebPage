name: Preview
on:
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci
          npm run test
      - name: Archive test results ðŸ˜‰
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: output/test/test-report.html

      - name: Archive code coverage results ðŸ˜›
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: output/coverage/

  preview:
    runs-on: ubuntu-latest
    needs: Test
    environment: main
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci && npm run generate
        env:
          apiKey: ${{ secrets.APIKEY }}
          authDomain: ${{ secrets.AUTHDOMAIN }}
          projectId: ${{ secrets.PROJECTID }}
          storageBucket: ${{ secrets.STORAGEBUCKET }}
          messagingSenderId: ${{ secrets.MESSAGINGSENDERID }}
          appId: ${{ secrets.APPID }}
          measurementId: ${{ secrets.MEASUREMENTID }}

      - name: install firebase function modules
        working-directory: ./findU/functions
        run: |
          npm install
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_APCFINDU }}"
          entryPoint: ./findU/

name: TEST
on:
  push:
    branches:
      - dev
      - main
    # Optionally configure to run only for specific files. For example:
    # paths:
    # - "website/**"

jobs:
  VuejsTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci
          npm run test
          
      - name: Archive test results ðŸ˜‰
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: output/test/test-report.html
            
      - name: Archive code coverage results ðŸ˜›
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: output/coverage/
  
  deploy:
    runs-on: ubuntu-latest
    needs: VuejsTest
    environment: main
    steps:
      - uses: actions/checkout@v2
      - working-directory: ./findU
        run: |
          npm ci && npm generate
          
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --message \"${{ github.event.head_commit.message }}\"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
